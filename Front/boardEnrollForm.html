<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>자유게시판</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!--아이콘-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<style>
    #wrap{
            width: 1200px;
            
        }
</style>
</head>
<body>
    <div id="wrap" class="container">
        <h2 class="mb-4 p-2">자유게시판</h2>
        <hr>
        <form action="" method="post" id="board-Enroll">
            <div class="form-group row">
                <label class="col-2 col-form-label font-weight-bold">제목</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="inputTitle" placeholder="제목을 입력해주세요." required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label font-weight-bold">내용</label>
                <div class="col-10">
                    <textarea class="form-control" id="boardTextarea" placeholder="내용을 입력해주세요." rows="10" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label font-weight-bold">첨부파일</label>
                <div class="input-group col-10">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01" data-browse="파일 첨부">파일 용량 제한: 30MB</label>
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <div class="float-right">
            <button type="button" class="btn btn-outline-dark" onclick="history.back();">취소</button>
            <a href="boardList.html" class="btn btn-dark">작성완료</a>
        </div>
    </div>
    <script>
        $("input[type='file']").on('change',function(){
            $(this).next('.custom-file-label').html(event.target.files[0].name);
        });
    </script>
</body>
</html>
